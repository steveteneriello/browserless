# Alert rules for Browserless API
groups:
  - name: browserless_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(browserless_errors_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(browserless_request_duration_seconds_bucket[5m])) > 30
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / process_max_fds > 0.9
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}%"

      - alert: NoHealthyInstances
        expr: browserless_active_sessions == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "No healthy browser instances available"
          description: "All browser instances are down or unhealthy"

      - alert: QueueBacklog
        expr: browserless_queue_size > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Large queue backlog detected"
          description: "Queue size is {{ $value }} jobs"

      - alert: CircuitBreakerOpen
        expr: increase(browserless_circuit_breaker_state[1m]) > 0
        for: 0s
        labels:
          severity: warning
        annotations:
          summary: "Circuit breaker opened"
          description: "Circuit breaker has opened due to failures"
